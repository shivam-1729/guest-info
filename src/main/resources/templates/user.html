<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <title>Home</title>
    <style>
    table,th,td {
    border: 1px solid black;
    }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container main-content">
        <div class="row">
            <div class="col-7">
                <h3>Current User</h3>
            </div>
        </div>
        <table>
        <tr>
            <td>First Name</td></td><td th:text="${firstname}"></td>
            <td>Last Name</td><td th:text="${lastname}"></td>
            <td>Email Address</td><td th:text="${email}"></td>
        </tr>
        <tr>
            <td>Address</td><td th:text="${address}"></td>
            <td>Country</td><td th:text="${country}"></td>
            <td>Phone No.</td><td th:text="${phone}"></td>
        </tr>
        </table>
    </div>
</div>
</body>
</html>
